    <script src="filters.js"></script>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <div data-ng-attr-style="{{
    bgImage
        ? 'background: url(' + (bgImage | cropImage:deviceWidth:deviceHeight:true) + ') !important; background-size: cover;'
        : 'background: white'
}}" ng-view="" class="slide content infinite-scroll-parent"></div>
</div>
</body>
