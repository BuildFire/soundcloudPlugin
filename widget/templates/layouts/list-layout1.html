<div class="holder padding-zero">
    <div class="media-center-plugin layout1 text-overlay">
        <div class="plugin-banner clearfix border-bottom-grey">
            <div id="carousel" build-fire-carousel=""></div>
        </div>
        <div class="text-left padded padding-bottom-zero clearfix text-overlay">
            <p ng-if="WidgetHome.showDescription()" ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
            </p>
        </div>
        <div class="padded padding-top-zero text-overlay">
            <div class="list-layout">
                <div class="row">
                    <div class="clickable col-xs-6 pull-left text-overlay" ng-repeat="track in WidgetHome.tracks"
                         ng-click="WidgetHome.goToTrack(track)" ng-class-odd="list-item-odd"
                         ng-class-even="list-item-even">
                        <div class="list-item-media text-center border-radius-three overflow-hidden text-overlay">
                            <div class="list-media-holder text-overlay">
                                <img ng-if="track.artwork_url" ng-src="{{track.artwork_url | cropImage:240:135}}">
                                <img ng-if="!track.artwork_url" src="assets/images/placeholder16x9.png">
                            </div>
                        </div>
                        <div class="list-item-copy text-left">
                            <p class="ellipsis margin-zero text-primary"><a class="text-primary">{{track.title}}</a>
                            </p>

                            <p class="summary ellipsis margin-zero">{{track.duration | millisecondsToDateTime | date:'mm:ss'}}</p>
                            <!--<span class="list-item-date" data-ng-if="item.data.mediaDate">{{item.data.mediaDate  | jsDate | date:"MMMM dd, yyyy"}}</span>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
