<div class="holder padding-zero">
    <div class="media-center-plugin layout3 text-overlay">
        <div class="plugin-banner clearfix border-bottom-grey text-overlay">
            <div id="carousel" build-fire-carousel=""></div>
        </div>
        <div class="padded text-left text-overlay" ng-if="WidgetHome.showDescription()">
            <p class="margin-bottom-zero"
               ng-bind-html="WidgetHome.info.data.content.description | safeHtml">
            </p>
        </div>
        <div infinite-scroll="WidgetHome.loadMore()">
            <div class="clickable text-overlay" ng-repeat="track in WidgetHome.tracks"
                 ng-click="WidgetHome.goToTrack($index)">
                <div class="plugin-banner clearfix text-overlay">
                    <div class="text-overlay" ng-if="track.artwork_url">
                        <img ng-src="{{track.artwork_url | cropImage:340:190}}">
                    </div>
                </div>
                <div class="padded text-left text-overlay">
                    <p class="text-primary ellipsis">
                        <a class="text-primary">{{track.title}}</a>
                    </p>
                    <p class="margin-bottom-zero">{{track.duration | millisecondsToDateTime | date:'mm:ss'}}</p>
                    <!--<span class="list-item-date" data-ng-if="item.data.mediaDate">{{item.data.mediaDate  | jsDate | date:"MMMM dd, yyyy"}}</span>-->
                </div>
            </div>
        </div>
    </div>
</div>
