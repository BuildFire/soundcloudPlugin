<!DOCTYPE html>
<html ng-app="soundCloudPluginContent">
<head lang="en">
    <!-- CSS -->
    <link href="../../../../styles/helper.css" rel="stylesheet">
    <link href="../../../../styles/siteIcons.css" rel="stylesheet">

    <!--SDK js-->
    <script src="../../../../scripts/buildfire.js"></script>
    <script src="../../../../scripts/jquery/jquery-1.11.2.min.js"></script>
    <script src="../../../../scripts/angular/angular.min.js"></script>
    <script src="../../../../scripts/angular/angular-route.min.js"></script>
    <script src="../../../../scripts/angular/angular-animate.min.js"></script>
    <script src="../../../../scripts/angular/ui-bootstrap.min.js"></script>
    <script src="../../../../scripts/tinymce/tinymce.min.js"></script>
    <script src="../../../../scripts/tinymce/ui-tinymce.js"></script>
    <script src="../../../../scripts/sortable.min.js"></script>
    <script src="../../../../scripts/buildfire/components/carousel/carousel.js"></script>
    <script src="../../../../scripts/buildfire/components/actionItems/sortableList.js"></script>
    <script src="enums.js"></script>
    <script src="services.js"></script>
    <script src="app.js"></script>
    <script src="app.services.js"></script>
    <script src="controllers/content.home.controller.js"></script>
    <link rel="stylesheet" href="../../../../styles/transitionAnimation.css">
    <script src="//connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div ng-controller="ContentHomeCtrl as ContentHome">
    <div id="carousel"></div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Description</span>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main col-md-12 pull-right">
            <textarea class="form-control" placeholder="WYSIWYG" ui-tinymce="ContentHome.bodyWYSIWYGOptions"
                      ng-model="ContentHome.info.data.content.description">></textarea>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div style="margin-left: 125px" class="labels col-md-12 padding-right-zero pull-left">
            <span>Don't have a SoundCloud account? Sign up <a href="https://soundcloud.com/"
                                                              target="_blank">HERE</a></span>
        </div>

    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>SoundCloud Client ID</span>
        </div>
        <div class="main pull-right col-md-9 padding-left-zero row">
            <input style="width:96% !important;" type="text" class="form-control" placeholder="Client ID"
                   ng-model="ContentHome.info.data.content.soundcloudClientID">

        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="labels col-md-3 padding-right-zero pull-left">
            <span>Link</span>
        </div>
        <div class="main pull-right col-md-9 padding-left-zero row">
            <input style="width:96% !important;" type="text" class="form-control" placeholder="Link"
                   ng-model="ContentHome.info.data.content.link">
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="main pull-right col-md-9">
            <div class="alert alert-success alert-sm text-center ng-hide" ng-show="ContentHome.soundcloudLinksInvalid == false">Link
                successfully validated
            </div>
            <div class="alert alert-danger alert-sm text-center"
                 ng-show="ContentHome.soundcloudLinksInvalid">The {{ContentHome.soundcloudLinksInvalid}} appears to be invalid!
            </div>
        </div>
    </div>
    <hr class="none">
    <div class="item clearfix row">
        <div class="col-md-3 pull-right"  style="width:auto !important;">
            <a class="btn btn-primary" ng-click="ContentHome.verifySoundcloudLinks()">Verify</a>
        </div>
    </div>
</div>
</body>
</html>
